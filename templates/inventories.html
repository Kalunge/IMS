<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Modal Example</h2>
  <!-- Trigger the modal with a button -->
  <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Add Inventories</button>

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Modal Header</h4>
        </div>
        <div class="modal-body">
            <form method="POST" action="/inventories">
                <div class="form-group">
                  <label for="formGroupExampleInput">Name</label>
                  <input name="name" type="text" class="form-control" id="formGroupExampleInput" placeholder="Enter Product Name">
                </div>
                <div class="form-group">
                  <label for="formGroupExampleInput2">Type</label>
                  <select name="type" class="form-control" id="exampleFormControlSelect1">
                    <option>Product</option>
                    <option>Service</option>
                  </select>
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput">Buying Price</label>
                    <input name="buying_price" type="text" class="form-control" id="formGroupExampleInput" placeholder="Enter Buying Price">
                  </div>
                  <div class="form-group">
                    <label for="formGroupExampleInput2">Selling Price</label>
                    <input name="selling_price" type="text" class="form-control" id="formGroupExampleInput2" placeholder="Enter Selling Price">
                  </div>
                  <div class="modal-footer">
                    <button type="submit" class="btn btn-primary" >Submit</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <!-- <button type="submit" class="btn btn-default" data-dismiss="modal">Close</button> -->
                  </div>
              </form>
        </div>
      </div>
      
    </div>
  </div>
  <table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Type</th>
        <th scope="col">Product Name</th>
        <th scope="col">Buying Price</th>
        <th scope="col">Selling Price</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">1</th>
        <td>Product</td>
        <td>195.95</td>
        <td>274.33</td>
        <td>vegetables</td>
        <td>
          <button type="button" class="btn btn-primary" data-dismiss="modal">Edit</button>
          <button type="button" class="btn btn-warning" data-dismiss="modal">Make Sale</button>
          <button type="button" class="btn btn-info" data-dismiss="modal">View Sale</button>
          <button type="button" class="btn btn-danger" data-dismiss="modal">Delete Sale</button>
        </td>
      </tr>
    </tbody>
  </table>
  
 
</div>

</body>
</html>
